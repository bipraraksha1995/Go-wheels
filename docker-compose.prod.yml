version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: gowheels:latest
    container_name: gowheels-app
    
    # Security: Run as non-root
    user: "1000:1000"
    
    # Security: Read-only root filesystem
    read_only: true
    
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    
    # Security: No privilege escalation
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Writable volumes
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - /tmp
    
    tmpfs:
      - /tmp:mode=1777,size=100M
    
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=gowheels_prod
    
    env_file:
      - .env.prod
    
    ports:
      - "8000:8000"
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - gowheels-network
    
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: gowheels-db
    
    # Security: Run as non-root
    user: "999:999"
    
    # Security: Drop capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    
    security_opt:
      - no-new-privileges:true
    
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=gowheels_prod
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    
    volumes:
      - db-data:/var/lib/mysql
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    
    networks:
      - gowheels-network
    
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: gowheels-nginx
    
    # Security: Run as non-root
    user: "101:101"
    
    # Security: Read-only root filesystem
    read_only: true
    
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    
    security_opt:
      - no-new-privileges:true
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/app/media:ro
      - /var/cache/nginx
      - /var/run
    
    tmpfs:
      - /var/cache/nginx:mode=0755
      - /var/run:mode=0755
    
    ports:
      - "80:80"
      - "443:443"
    
    depends_on:
      - app
    
    networks:
      - gowheels-network
    
    restart: unless-stopped

volumes:
  db-data:
    driver: local

networks:
  gowheels-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
