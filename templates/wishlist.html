<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - GoWheels</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state div {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .vehicle-card {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .remove-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
        }
        .vehicle-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-right: 40px;
        }
        .vehicle-images {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            overflow-x: auto;
        }
        .vehicle-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .vehicle-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-call {
            background: #007600;
            color: white;
        }
        .btn-whatsapp {
            background: #25D366;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()">‚Äπ</button>
        <div class="title">‚ù§Ô∏è My Wishlist</div>
    </div>

    <div class="container">
        <div id="wishlist-container"></div>
    </div>

    <script>
        loadWishlist();

        function loadWishlist() {
            fetch('/api/get-wishlist/')
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('wishlist-container');
                
                if (!data.success || data.vehicles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div>üíî</div>
                            <h3>No favorites yet</h3>
                            <p>Start adding vehicles to your wishlist!</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.vehicles.forEach(v => {
                    html += `
                        <div class="vehicle-card" id="vehicle-${v.id}">
                            <button class="remove-btn" onclick="removeFromWishlist(${v.id})">√ó</button>
                            <div class="vehicle-header">${v.brand_name} ${v.model_name}</div>
                            ${v.images.length > 0 ? `
                                <div class="vehicle-images">
                                    ${v.images.map(img => `<img src="${img}" class="vehicle-image">`).join('')}
                                </div>
                            ` : ''}
                            <div class="vehicle-details">
                                <div><strong>Year:</strong> ${v.year}</div>
                                <div><strong>Per Hour:</strong> ‚Çπ${v.per_hour_price}</div>
                                <div><strong>Per Day:</strong> ‚Çπ${v.per_day_price}</div>
                                <div><strong>Pincode:</strong> ${v.pincode || 'N/A'}</div>
                                <div><strong>Village:</strong> ${v.village || 'N/A'}</div>
                                <div><strong>Owner:</strong> ${v.owner_name || 'N/A'}</div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-call" onclick="window.location.href='tel:${v.seller_phone}'">üìû Call</button>
                                <button class="btn btn-whatsapp" onclick="window.open('https://wa.me/${v.seller_phone}?text=Hi, interested in ${v.brand_name} ${v.model_name}')">üí¨ WhatsApp</button>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            });
        }

        function removeFromWishlist(vehicleId) {
            fetch('/api/toggle-wishlist/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ vehicle_id: vehicleId })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('vehicle-' + vehicleId).remove();
                    if (document.querySelectorAll('.vehicle-card').length === 0) {
                        loadWishlist();
                    }
                }
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
