<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - GoWheels</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: #f5f5f5; }
        .header { background: #FFD700; padding: 16px; text-align: center; font-size: 20px; font-weight: bold; }
        .container { max-width: 800px; margin: 20px auto; background: white; border-radius: 8px; overflow: hidden; }
        .chat-item { padding: 16px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .chat-item:hover { background: #f9f9f9; }
        .chat-info { flex: 1; }
        .vehicle-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        .last-message { color: #666; font-size: 14px; }
        .chat-meta { text-align: right; }
        .time { color: #999; font-size: 12px; }
        .unread { background: #FFD700; color: #000; border-radius: 12px; padding: 2px 8px; font-size: 12px; font-weight: bold; margin-top: 4px; display: inline-block; }
        .empty { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <div class="header">ðŸ’¬ Messages</div>
    <div class="container">
        {% if chats %}
            {% for chat in chats %}
            <div class="chat-item" onclick="location.href='/chat/{{ chat.id }}/'">
                <div class="chat-info">
                    <div class="vehicle-name">{{ chat.vehicle_name }}</div>
                    <div class="last-message">{{ chat.last_message|truncatewords:8 }}</div>
                </div>
                <div class="chat-meta">
                    <div class="time">{{ chat.last_message_time }}</div>
                    {% if chat.unread > 0 %}
                    <div class="unread">{{ chat.unread }}</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty">No messages yet</div>
        {% endif %}
    </div>
</body>
</html>
