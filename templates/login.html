<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoWheels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1e1e1e;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
        }
        
        .header {
            background: rgba(30, 30, 30, 0.95);
            color: #ffc107;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 193, 7, 0.1);
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
        }
        
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #2a2a2a;
            border-radius: 0;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #3a3a3a;
        }
        
        .login-step {
            display: none;
        }
        
        .login-step.active {
            display: block;
        }
        
        .login-card h2 {
            font-size: 2rem;
            font-weight: 100;
            color: #ffffff;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .login-card p {
            color: #999999;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            color: #ffc107;
            font-weight: 300;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #3a3a3a;
            border-radius: 0;
            background: #1e1e1e;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.2);
        }
        
        .otp-inputs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .otp-input {
            width: 48px !important;
            height: 48px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid #3a3a3a;
            border-radius: 0;
            background: #1e1e1e;
            color: #ffffff;
        }
        
        .otp-input:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.2);
        }
        
        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            background: #ffc107;
            color: #1e1e1e;
            border: none;
            border-radius: 0;
            font-size: 0.85rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .btn-submit:hover {
            background: #ffcd38;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.5);
        }
        
        .btn-submit:active {
            background: #e6a800;
            transform: translateY(-1px);
        }
        
        .resend-text {
            text-align: center;
            margin-top: 1rem;
            color: #999999;
            font-size: 0.85rem;
            font-weight: 300;
        }
        
        .resend-text a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 400;
        }
        
        .resend-text a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #999999;
            font-size: 0.85rem;
            font-weight: 300;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #3a3a3a;
        }
        
        .divider span {
            margin: 0 12px;
        }
        
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .btn-oauth {
            width: 100%;
            padding: 1rem;
            border: 1px solid #3a3a3a;
            border-radius: 0;
            background: transparent;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .btn-oauth:hover {
            background: #ffc107;
            color: #1e1e1e;
            border-color: #ffc107;
            transform: translateY(-3px);
        }
        
        .btn-oauth-google {
            border-color: #DDD;
        }
        
        .btn-oauth-google:hover {
            background: #ffc107;
            color: #1e1e1e;
            border-color: #ffc107;
        }
        
        .btn-oauth-github {
            border-color: #DDD;
        }
        
        .btn-oauth-github:hover {
            background: #F9F9F9;
            border-color: #333;
        }
        
        .oauth-icon {
            font-size: 18px;
        }
        
        .profile-photo {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .photo-upload {
            display: inline-block;
        }
        
        .photo-label {
            cursor: pointer;
        }
        
        .photo-placeholder {
            width: 80px;
            height: 80px;
            border: 2px dashed #DDD;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #F7F8F8;
            transition: all 0.2s;
        }
        
        .photo-placeholder:hover {
            border-color: #FF9900;
            background: #FFF3E0;
        }
        
        .photo-placeholder span {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .photo-placeholder p {
            color: #565959;
            margin: 0;
            font-size: 10px;
        }
        
        .photo-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FF9900;
        }
        
        .user-id-display {
            background: #E8F5E8;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .user-id-display strong {
            color: #2E7D32;
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
                margin: 16px;
            }
            
            .otp-inputs {
                gap: 6px;
            }
            
            .otp-input {
                width: 44px !important;
                height: 44px;
                font-size: 16px;
            }
            
            .login-card h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõû GoWheels</div>
    </div>
    
    <div class="main">
        <div class="login-container">
            <!-- Phone Number Step -->
            <div id="phone-step" class="login-step active">
                <div class="login-card">
                    <h2>Welcome to GoWheels</h2>
                    <p>Enter your phone number to continue</p>
                    
                    <form id="phone-form">
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="9876543210" required>
                        </div>
                        <button type="submit" class="btn-submit">Send OTP</button>
                    </form>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="oauth-buttons">
                        <a href="/accounts/google/login/" class="btn-oauth btn-oauth-google">
                            <span class="oauth-icon">üîê</span>
                            Login with Google
                        </a>
                    </div>
                </div>
            </div>

            <!-- OTP Verification Step -->
            <div id="otp-step" class="login-step">
                <div class="login-card">
                    <h2>Verify OTP</h2>
                    <p>Enter the 6-digit code sent to <span id="phone-display"></span></p>
                    
                    <form id="otp-form">
                        <div class="otp-inputs">
                            <input type="text" maxlength="1" class="otp-input" autocomplete="off">
                            <input type="text" maxlength="1" class="otp-input" autocomplete="off">
                            <input type="text" maxlength="1" class="otp-input" autocomplete="off">
                            <input type="text" maxlength="1" class="otp-input" autocomplete="off">
                            <input type="text" maxlength="1" class="otp-input" autocomplete="off">
                            <input type="text" maxlength="1" class="otp-input" autocomplete="off">
                        </div>
                        <button type="submit" class="btn-submit">Verify & Login</button>
                        <div class="login-options">
                            <p class="resend-text">Didn't receive code? <a href="#" id="resend-otp">Resend OTP</a></p>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneStep = document.getElementById('phone-step');
            const otpStep = document.getElementById('otp-step');
            const phoneForm = document.getElementById('phone-form');
            const otpForm = document.getElementById('otp-form');
            const phoneInput = document.getElementById('phone');
            const phoneDisplay = document.getElementById('phone-display');
            const otpInputs = document.querySelectorAll('.otp-input');
            let currentPhone = '';
            
            phoneForm.addEventListener('submit', function(e) {
                e.preventDefault();
                currentPhone = phoneInput.value;
                if (currentPhone.length === 10) {
                    phoneDisplay.textContent = currentPhone;
                    fetch('/send-otp/', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken')},
                        body: JSON.stringify({ phone: currentPhone })
                    }).then(r => r.json()).then(d => {
                        if (d.success) {
                            alert('OTP sent to your mobile');
                            showStep(otpStep);
                        } else alert(d.error || 'Failed to send OTP');
                    });
                } else alert('Enter valid 10-digit phone number');
            });
            
            otpForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const otp = Array.from(otpInputs).map(i => i.value).join('');
                if (otp.length === 6) {
                    fetch('/login/', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': getCookie('csrftoken')},
                        body: `phone=${currentPhone}&otp=${otp}`
                    }).then(r => r.json()).then(d => {
                        if (d.success) {
                            alert('Login successful!');
                            window.location.href = '/user-dashboard/';
                        } else alert(d.error || 'Invalid OTP');
                    });
                }
            });
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1 && index < otpInputs.length - 1) otpInputs[index + 1].focus();
                });
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '' && index > 0) otpInputs[index - 1].focus();
                });
            });
            
            function showStep(step) {
                document.querySelectorAll('.login-step').forEach(s => s.classList.remove('active'));
                step.classList.add('active');
            }
            
            function getCookie(name) {
                let c = null;
                if (document.cookie) {
                    document.cookie.split(';').forEach(cookie => {
                        const t = cookie.trim();
                        if (t.startsWith(name + '=')) c = decodeURIComponent(t.substring(name.length + 1));
                    });
                }
                return c;
            }
        });
    </script>
</body>
</html>
