<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor - GoWheels</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .back-btn {
            background: #6c757d;
            margin-bottom: 1rem;
            width: auto;
            padding: 0.5rem 1rem;
        }
        .preview {
            margin-top: 1rem;
            text-align: center;
        }
        .preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn back-btn" onclick="history.back()">‚Üê Back</button>
        
        <h1>üì¢ Submit Sponsor Ad</h1>
        
        <form id="sponsor-form" enctype="multipart/form-data">
            <div class="form-group">
                <label>Brand Name</label>
                <input type="text" id="brand-name" required placeholder="Enter your brand name">
            </div>
            
            <div class="form-group">
                <label>Brand Image</label>
                <input type="file" id="brand-image" accept="image/*" required onchange="previewImage()">
                <div id="image-preview" class="preview"></div>
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" rows="4" placeholder="Brief description of your brand/service"></textarea>
            </div>
            
            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" id="contact" placeholder="Enter your phone number" required>
                <button type="button" class="btn" id="send-otp-btn" onclick="sendOTP()" style="margin-top: 10px; width: auto; padding: 0.5rem 1rem;">Send OTP</button>
            </div>
            
            <div class="form-group" id="otp-section" style="display: none;">
                <label>Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
                <button type="button" class="btn" id="verify-otp-btn" onclick="verifyOTP()" style="margin-top: 10px; width: auto; padding: 0.5rem 1rem;">Verify OTP</button>
            </div>
            
            <button type="submit" class="btn" id="submit-btn" disabled>Submit for Approval</button>
        </form>
    </div>

    <script>
        let otpVerified = false;
        
        function sendOTP() {
            const phone = document.getElementById('contact').value;
            if (!phone) {
                alert('Please enter phone number');
                return;
            }
            
            fetch('/send-otp/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone: phone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('otp-section').style.display = 'block';
                    document.getElementById('send-otp-btn').disabled = true;
                    document.getElementById('send-otp-btn').textContent = 'OTP Sent';
                    alert('OTP sent successfully!');
                } else {
                    alert('Error: ' + (data.error || 'Failed to send OTP'));
                }
            })
            .catch(error => {
                alert('Error sending OTP');
            });
        }
        
        function verifyOTP() {
            const phone = document.getElementById('contact').value;
            const otp = document.getElementById('otp').value;
            
            if (!otp) {
                alert('Please enter OTP');
                return;
            }
            
            fetch('/verify-otp/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone: phone, otp: otp })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    otpVerified = true;
                    document.getElementById('submit-btn').disabled = false;
                    document.getElementById('verify-otp-btn').disabled = true;
                    document.getElementById('verify-otp-btn').textContent = 'Verified ‚úì';
                    document.getElementById('verify-otp-btn').style.background = '#28a745';
                    alert('OTP verified successfully!');
                } else {
                    alert('Error: ' + (data.error || 'Invalid OTP'));
                }
            })
            .catch(error => {
                alert('Error verifying OTP');
            });
        }
        
        function previewImage() {
            const file = document.getElementById('brand-image').files[0];
            const preview = document.getElementById('image-preview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('sponsor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!otpVerified) {
                alert('Please verify your phone number first');
                return;
            }
            
            const formData = new FormData();
            formData.append('brand_name', document.getElementById('brand-name').value);
            formData.append('brand_image', document.getElementById('brand-image').files[0]);
            formData.append('description', document.getElementById('description').value);
            formData.append('contact', document.getElementById('contact').value);
            
            fetch('/api/submit-sponsor/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Sponsor ad submitted successfully! It will be reviewed by admin.');
                    document.getElementById('sponsor-form').reset();
                    document.getElementById('image-preview').innerHTML = '';
                    document.getElementById('otp-section').style.display = 'none';
                    document.getElementById('submit-btn').disabled = true;
                    otpVerified = false;
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error submitting sponsor ad');
            });
        });
    </script>
</body>
</html>
