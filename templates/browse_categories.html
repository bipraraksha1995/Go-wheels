<!DOCTYPE html>
<html>
<head>
    <title>Browse Categories - {{ group.name }}</title>
    <style>
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .category-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; }
        .category-card:hover { background-color: #f5f5f5; }
        .category-image { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        .breadcrumb { padding: 10px 20px; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="/browse-groups/">Groups</a> > {{ group.name }}
    </div>
    
    <h1>Categories in {{ group.name }}</h1>
    <div class="category-grid">
        {% for category in categories %}
        <div class="category-card" onclick="location.href='/browse-brands/{{ category.id }}/'">
            <img src="{{ category.image.url }}" alt="{{ category.name }}" class="category-image">
            <h3>{{ category.name }}</h3>
            <p>{{ category.brands.count }} brands</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
