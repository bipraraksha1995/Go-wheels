<!DOCTYPE html>
<html>
<head>
    <title>Browse Groups</title>
    <style>
        .group-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .group-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; }
        .group-card:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Select Group</h1>
    <div class="group-grid">
        {% for group in groups %}
        <div class="group-card" onclick="location.href='/browse-categories/{{ group.id }}/'">
            <h3>{{ group.name }}</h3>
            <p>{{ group.categories.count }} categories</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
