<!DOCTYPE html>
<html>
<head>
    <title>Debug Video Upload</title>
</head>
<body>
    <h2>Test Video Upload</h2>
    
    <form method="post" enctype="multipart/form-data" action="/seller-dashboard-form/">
        {% csrf_token %}
        
        <p><strong>Category:</strong></p>
        <select name="selected_category" required>
            <option value="car">Car</option>
        </select>
        
        <p><strong>Brand:</strong></p>
        <input type="text" name="selected_brand" value="Honda" required>
        
        <p><strong>Model:</strong></p>
        <input type="text" name="selected_model" value="Civic" required>
        
        <p><strong>Year:</strong></p>
        <input type="number" name="year" value="2024" required>
        
        <p><strong>Hourly Price:</strong></p>
        <input type="number" name="hourly_price" value="500">
        
        <p><strong>Owner Name:</strong></p>
        <input type="text" name="owner_name" value="Test Owner" required>
        
        <p><strong>Pincode:</strong></p>
        <input type="text" name="pincode" value="123456" required>
        
        <p><strong>Village:</strong></p>
        <input type="text" name="village" value="Test Village" required>
        
        <p><strong>4 Images (Required):</strong></p>
        <input type="file" name="vehicle_images" multiple accept="image/*" required>
        
        <p><strong>1 Video (Optional - 30 seconds max):</strong></p>
        <input type="file" name="vehicle_video" accept="video/*">
        <small>Max 30 seconds, 50MB</small>
        
        <br><br>
        <button type="submit">Upload Vehicle</button>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/seller-dashboard-form/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.success ? data.message : 'Error: ' + data.error);
            })
            .catch(error => {
                alert('Upload failed: ' + error.message);
            });
        });
    </script>
</body>
</html>
